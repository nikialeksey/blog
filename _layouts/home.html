---
layout: default
---

<div class="home">

    {{ content }}

    <h1 class="page-heading">Posts</h1>

    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
            <span class="post-meta">{{ post.date | date: date_format }}</span>

            <h2>
                <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
            </h2>
        </li>
        {% endfor %}
    </ul>

    <form action="https://formspree.io/nikialeksey@gmail.com" method="POST">
        <input type="hidden" name="_next" value="{{ relative_url }}"/>
        <input type="hidden" name="_subject" value="Subscribe me!" />
        <input type="email" name="email" placeholder="Your email" maxlength="256" required="required">
        <input type="submit" value="Subscribe">
    </form>

</div>
